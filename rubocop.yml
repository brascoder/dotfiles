Bundler/OrderedGems:
  Enabled: false

Layout/IndentArray:
  EnforcedStyle: consistent

Metrics/AbcSize:
  Enabled: false

Metrics/CyclomaticComplexity:
  Max: 10

Metrics/LineLength:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Style/ClassAndModuleChildren:
  EnforcedStyle: nested

Style/Documentation:
  Enabled: false

Style/DocumentationMethod:
  Enabled: false

Style/EmptyMethod:
  Enabled: false

Style/TrailingCommaInLiteral:
  Enabled: false

Style/RescueModifier:
  Enabled: false
